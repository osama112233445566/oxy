<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons CDN for the microphone icon -->
    <script src="https://unpkg.com/lucide-preact@0.417.0"></script>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Initialization
        let app;
        let db;
        let auth;
        let userId;
        let isAuthReady = false;

        const initializeFirebase = async () => {
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

            if (Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase config not available. Please ensure the environment variables are set.");
                return;
            }

            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                userId = auth.currentUser.uid;
                document.getElementById('user-id-display').textContent = `User ID: ${userId}`;
                isAuthReady = true;

                // Subscribe to the chat history
                const chatDocRef = doc(db, `/artifacts/${appId}/public/data/chat_history/${userId}`);
                onSnapshot(chatDocRef, (docSnap) => {
                    if (docSnap.exists() && docSnap.data().history) {
                        renderChatHistory(docSnap.data().history);
                    }
                });

            } catch (e) {
                console.error("Firebase initialization failed:", e);
                showErrorMessage("Failed to initialize the app. Check the console for details.");
            }
        };

        const renderChatHistory = (history) => {
            const chatContainer = document.getElementById('chat-messages');
            chatContainer.innerHTML = '';
            history.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `p-4 rounded-lg my-2 max-w-lg ${message.role === 'user' ? 'bg-indigo-500 text-white self-end' : 'bg-gray-200 text-gray-800 self-start'}`;
                messageDiv.innerHTML = `<p class="font-bold">${message.role === 'user' ? 'You' : 'Bot'}</p><p class="mt-1">${message.text}</p>`;
                chatContainer.appendChild(messageDiv);
            });
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };
        
        const showErrorMessage = (message) => {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        };

        window.initializeFirebase = initializeFirebase;
        window.renderChatHistory = renderChatHistory;
        window.db = db;
        window.auth = auth;
        window.userId = userId;
        window.isAuthReady = isAuthReady;

        // Web Speech API
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!window.SpeechRecognition) {
            showErrorMessage("Web Speech API is not supported by your browser. Please use Chrome.");
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 120px);
            overflow-y: auto;
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        .chat-container::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center p-4 min-h-screen" onload="initializeFirebase()">
    <div class="bg-white p-6 rounded-3xl shadow-2xl w-full max-w-2xl flex flex-col h-[calc(100vh-2rem)] md:h-[90vh]">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">Voice Chatbot</h1>
        <div id="user-id-display" class="text-sm text-gray-400 text-center mb-4"></div>
        <div id="error-message" class="hidden bg-red-100 text-red-700 p-3 rounded-lg text-center mb-4"></div>
        
        <div id="chat-messages" class="chat-container flex flex-col space-y-4 p-4 flex-1">
            <!-- Chat messages will be dynamically inserted here -->
            <div class="bg-gray-200 text-gray-800 p-4 rounded-lg my-2 self-start max-w-lg">
                <p class="font-bold">Bot</p>
                <p class="mt-1">Hello! I'm a chatbot. You can type or press the microphone button to talk to me.</p>
            </div>
        </div>

        <div class="flex items-center space-x-2 mt-4">
            <input type="text" id="chat-input" placeholder="Type your message..." class="flex-1 p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <button id="mic-button" class="p-3 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mic"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
            </button>
            <button id="send-button" class="p-3 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send-horizontal"><path d="m3 3 3 9-3 9 19-9Z"/><path d="M6 12h16"/></svg>
            </button>
        </div>
    </div>

    <script type="module">
        const API_KEY = "AIzaSyDgcxDkmn5aYyqDL-bJcBCNm1JojzfuMpE";
        
        if (API_KEY === "YOUR_API_KEY_HERE") {
            showErrorMessage("Please replace 'YOUR_API_KEY_HERE' with your actual Gemini API key.");
        }

        const micButton = document.getElementById('mic-button');
        const sendButton = document.getElementById('send-button');
        const chatInput = document.getElementById('chat-input');
        const chatContainer = document.getElementById('chat-messages');

        let isListening = false;
        let recognition = window.SpeechRecognition ? new window.SpeechRecognition() : null;
        if (recognition) {
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isListening = true;
                micButton.style.backgroundColor = 'rgb(239 68 68)'; // Tailwind's red-500
                chatInput.placeholder = 'Listening...';
                chatInput.focus();
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                chatInput.value = transcript;
                sendMessage();
            };

            recognition.onend = () => {
                isListening = false;
                micButton.style.backgroundColor = 'rgb(79 70 229)'; // Tailwind's indigo-600
                chatInput.placeholder = 'Type or speak your message...';
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                showErrorMessage(`Speech recognition error: ${event.error}. Please check your microphone permissions.`);
            };

            micButton.addEventListener('click', () => {
                if (isListening) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            });
        }

        const sendMessage = async () => {
            const userInput = chatInput.value.trim();
            if (!userInput || !isAuthReady) {
                return;
            }

            chatInput.value = '';
            chatInput.disabled = true;
            sendButton.disabled = true;
            if (recognition) micButton.disabled = true;
            
            const chatDocRef = doc(db, `/artifacts/${__app_id}/public/data/chat_history/${userId}`);
            
            try {
                // Fetch current history and append new message
                const docSnap = await getDoc(chatDocRef);
                const currentHistory = docSnap.exists() ? docSnap.data().history || [] : [];
                
                const updatedHistory = [...currentHistory, { role: 'user', text: userInput }];

                // Update Firestore and get the response from the API
                await setDoc(chatDocRef, { history: updatedHistory, lastUpdated: serverTimestamp() }, { merge: true });

                const loadingIndicator = document.createElement('div');
                loadingIndicator.className = 'flex items-center space-x-2 p-4 my-2 self-start max-w-lg';
                loadingIndicator.innerHTML = `
                    <div class="w-3 h-3 bg-gray-400 rounded-full animate-bounce"></div>
                    <div class="w-3 h-3 bg-gray-400 rounded-full animate-bounce delay-150"></div>
                    <div class="w-3 h-3 bg-gray-400 rounded-full animate-bounce delay-300"></div>
                `;
                chatContainer.appendChild(loadingIndicator);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: updatedHistory.map(msg => ({
                            role: msg.role === 'user' ? 'user' : 'model',
                            parts: [{ text: msg.text }]
                        }))
                    }),
                });

                const result = await response.json();
                const botResponse = result.candidates?.[0]?.content?.parts?.[0]?.text || 'Sorry, I couldn\'t generate a response.';
                
                // Remove loading indicator
                chatContainer.removeChild(loadingIndicator);
                
                // Append bot's response to the history
                const finalHistory = [...updatedHistory, { role: 'model', text: botResponse }];
                await setDoc(chatDocRef, { history: finalHistory, lastUpdated: serverTimestamp() }, { merge: true });

            } catch (error) {
                console.error('Error in sendMessage:', error);
                showErrorMessage('Failed to get a response. Please check your API key and network connection.');
            } finally {
                chatInput.disabled = false;
                sendButton.disabled = false;
                if (recognition) micButton.disabled = false;
            }
        };

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);
    </script>
</body>
</html>
