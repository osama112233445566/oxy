<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; display: flex; flex-direction: column; align-items: center; }
    #chatbox { width: 90%; max-width: 600px; height: 70vh; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: white; margin-top: 20px; }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
    #inputBox { width: 90%; max-width: 600px; display: flex; margin-top: 10px; }
    #userInput { flex: 1; padding: 10px; }
    #sendBtn { padding: 10px; }
  </style>
</head>
<body>
  <h1>Gemini Chatbot</h1>
  <div id="chatbox"></div>
  <div id="inputBox">
    <input type="text" id="userInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    const API_KEY = "AIzaSyC64j0h7ecxMOBWpZB3AenYuyGrfKeA4Ec";  // ⚠️ Replace with your Gemini API key
    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

    const chat = model.startChat({ history: [] });

    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      chatbox.innerHTML += `<div class="user"><b>You:</b> ${message}</div>`;
      userInput.value = "";

      try {
        const result = await chat.sendMessage(message);
        const response = result.response.text();
        chatbox.innerHTML += `<div class="bot"><b>Bot:</b> ${response}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (err) {
        chatbox.innerHTML += `<div class="bot"><b>Error:</b> ${err.message}</div>`;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
